[workspace]
resolver = "2"
members = [
    "crates/pa-core",
    "crates/pa-runtime",
    "crates/pa-sensory",
    "crates/pa-cognitive",
    "crates/pa-agent",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Polyverse Team"]
license = "MIT"

[workspace.dependencies]
# Async
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1"
thiserror = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Discord
serenity = { version = "0.12", features = ["client", "gateway", "model", "cache"] }

# Telegram
teloxide = { version = "0.13", features = ["macros"] }

# Env
dotenvy = "0.15"
