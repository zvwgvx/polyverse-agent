3# Polyverse Agent Configuration
# Copy this to config.toml and fill in your tokens.

[agent]
name = "PolyverseAgent"
log_level = "info"    # trace, debug, info, warn, error

# Discord Bot (Serenity API)
# Get your token from https://discord.com/developers/applications
[discord_bot]
enabled = true
token = "YOUR_DISCORD_BOT_TOKEN_HERE"

# Discord Selfbot (User Account)
# Get your token from your Discord browser session
[discord_selfbot]
enabled = false
token = "YOUR_DISCORD_SELFBOT_TOKEN_HERE"

# Telegram Bot
# Get your token from @BotFather
[telegram]
enabled = false
token = "YOUR_TELEGRAM_BOT_TOKEN"
